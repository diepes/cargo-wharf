# toolchain@v1 1.0.6
name: Continuous integration
on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

  integration:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Print docker info
        run: docker info

      - name: Login to Docker Hub Registry
        run: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      #- name: Installing buildx
      #  run: .ci/install-buildx.sh

      - name: Install bats
        run: sudo npm install -g bats

      - name: Initialize SSH Agent
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run integration tests
        run: bats -t tests/integration
        env:
          DOCKER_BUILDKIT: 1
          EXPORT_DOCKER_CACHE: 1

      - name: Build and push 'diepes/cargo-wharf-frontend:master'
        run: >-
          docker buildx build
          --push -f cargo-wharf-frontend/Cargo.toml .
          --tag diepes/cargo-wharf-frontend:master
          --build-arg manifest-path=cargo-wharf-frontend/Cargo.toml
          --build-arg features=container-tools-master

      - name: Build and push 'diepes/cargo-container-tools:master'
        run: >-
          docker buildx build
          --push -f cargo-container-tools/Cargo.toml .
          --tag diepes/cargo-container-tools:master
          --cache-from type=registry,ref=diepes/cargo-container-tools:cache

      - name: Dump dmesg output
        if: failure()
        run: dmesg

      - name: Dump buildkit logs
        if: failure()
        run: docker logs buildx_buildkit_ci-builder0

      - name: Dump docker logs
        if: failure()
        run: sudo journalctl -eu docker
